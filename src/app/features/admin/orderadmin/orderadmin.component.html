<app-adminlayout>
    <div class="p-8 bg-white rounded-2xl shadow-lg border border-gray-200 max-w-7xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">All Orders</h2>

        <div class="mb-4 flex justify-end">
            <div class="relative w-1/3">
                <input type="text" [(ngModel)]="searchTerm"
                    placeholder="Search by payment method, total price, total items, or status..."
                    class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00BFC5] transition" />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full text-left text-gray-700">
                <thead class="bg-[#00BFC5]/10">
                    <tr>
                        <th class="px-6 py-3 font-semibold">Email</th>
                        <th class="px-6 py-3 font-semibold">Payment Method</th>
                        <th class="px-6 py-3 font-semibold">Total Price</th>
                        <th class="px-6 py-3 font-semibold">Total Items</th>
                        <th class="px-6 py-3 font-semibold">Status</th>
                        <th class="px-6 py-3 font-semibold text-center">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let order of filteredOrders()" class="border-t hover:bg-gray-50 transition">
                        <td class="px-6 py-3">
                            {{ order.user.email }}
                        </td>
                        <td class="px-6 py-3"> <span [ngClass]="{
                  'bg-yellow-300 text-yellow-700': order.paymentMethod === 'paymob',
                  'bg-green-300 text-green-700': order.paymentMethod === 'cod',
                }" class="px-2 py-1 rounded-full text-xs font-bold uppercase">
                                {{ order.paymentMethod }}
                            </span></td>
                        <td class="px-6 py-3">{{ order.totalPrice | currency }}</td>
                        <td class="px-6 py-3">{{ order.totalItems }}</td>
                        <td class="px-6 py-3">
                            <span [ngClass]="{
                  'bg-yellow-300 text-yellow-700': order.status === 'pending',
                  'bg-green-300 text-green-700': order.status === 'paid',
                  'bg-red-300 text-red-700': order.status === 'cancelled',
                  'bg-blue-300 text-blue-700': order.status === 'completed'
                }" class="px-2 py-1 rounded-full text-xs font-bold uppercase">
                                {{ order.status }}
                            </span>
                        </td>

                        <td class="px-6 py-4 flex items-center gap-3">
                            <!-- Edit Order -->
                            <button class="p-2 rounded hover:bg-yellow-100 text-yellow-500 transition"
                                title="Edit Order" (click)="openEditModal(order)">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="!orders || orders.length === 0">
                        <td colspan="6" class="text-center py-4 text-gray-500">
                            No orders found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="flex justify-center items-center gap-2 mt-6">
            <button class="px-3 py-1 bg-gray-300 rounded disabled:opacity-50" [disabled]="currentPage === 1"
                (click)="previousPage()">
                Prev
            </button>

            <button *ngFor="let p of pages" (click)="goToPage(p)" class="px-3 py-1 rounded-md border transition"
                [ngClass]="currentPage === p
          ? 'bg-[#00BFC5] text-white border-[#00BFC5] shadow-md'
          : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-100'">
                {{ p }}
            </button>

            <button class="px-3 py-1 bg-gray-300 rounded disabled:opacity-50" [disabled]="currentPage === totalPages"
                (click)="nextPage()">
                Next
            </button>
        </div>
    </div>
</app-adminlayout>


<div *ngIf="editMode"
    class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 animate-fadeIn">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8 relative animate-scaleIn border border-gray-200">
        <h3 class="text-2xl font-extrabold text-[#00BFC5] mb-6 text-center">
            Edit Order
        </h3>

        <form #f="ngForm" class="space-y-6">

            <div>
                <label class="block font-semibold text-gray-700">Payment Method</label>
                <input type="text" [value]="editOrderData.paymentMethod" readonly
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 cursor-not-allowed">
            </div>
            <div>
                <label class="block font-semibold text-gray-700">Total Price</label>
                <input type="number" [value]="editOrderData.totalPrice" readonly
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 cursor-not-allowed">
            </div>

            <div>
                <label class="block font-semibold text-gray-700">Total Items</label>
                <input type="number" [value]="editOrderData.totalItems" readonly
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 cursor-not-allowed">
            </div>

            <div>
                <label class="block font-semibold text-gray-700">User Email</label>
                <input type="email" [value]="editOrderData.user?.email" readonly
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 cursor-not-allowed">
            </div>


            <div>
                <label class="block font-semibold text-gray-700">Status</label>
                <select name="status" required [(ngModel)]="editOrderData.status" #status="ngModel"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#00BFC5]">
                    <option value="">Select status...</option>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="completed">Completed</option>
                </select>

                <div *ngIf="status.invalid && status.touched" class="text-red-500 text-sm mt-1">
                    <span>Status is required.</span>
                </div>
            </div>


            <div class="flex justify-end gap-4 pt-4">
                <button type="button" (click)="editMode = false"
                    class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition">
                    Cancel
                </button>

                <button type="button" (click)="saveOrderEdits()" [disabled]="f.invalid"
                    class="px-6 py-2 rounded-lg bg-[#00BFC5] text-white font-medium hover:bg-[#009AA0] transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Save Changes
                </button>
            </div>

        </form>
    </div>
</div>
