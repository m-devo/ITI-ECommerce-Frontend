<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="text-center p-8 max-w-md mx-auto">
    <div class="mb-6">
      <mat-icon class="text-green-500 text-8xl">check_circle</mat-icon>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Order Placed Successfully!</h1>
    <p class="text-gray-600 mb-6">
      Thank you for your order. We'll send you a confirmation email with your order details and tracking information.
    </p>
    <div class="space-y-4">
      <button mat-raised-button color="primary" routerLink="/user/orders" class="w-full">
        <mat-icon class="mr-2">receipt</mat-icon>
        View Orders
      </button>
      <button mat-stroked-button color="primary" routerLink="/shop" class="w-full">
        <mat-icon class="mr-2">shopping_bag</mat-icon>
        Continue Shopping
      </button>
    </div>
  </div>
</div>
