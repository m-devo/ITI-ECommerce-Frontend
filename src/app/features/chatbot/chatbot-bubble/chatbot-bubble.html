<button (click)="toggleChat()"
        class="fixed bottom-6 right-6 z-[1000] w-14 h-14 rounded-full bg-[#00BFC5] text-white shadow-lg shadow-[#00BFC5]/40 hover:bg-[#009AA0] hover:scale-110 transition-all duration-300 flex items-center justify-center group">
  <mat-icon class="transition-transform duration-300 group-hover:rotate-90" *ngIf="!isChatOpen()">chat_bubble</mat-icon>
  <mat-icon class="transition-transform duration-300" *ngIf="isChatOpen()">close</mat-icon>
</button>

<div *ngIf="isChatOpen()"
     class="fixed bottom-24 right-6 w-[350px] sm:w-[380px] h-[550px] max-h-[80vh] bg-white rounded-2xl shadow-2xl border border-gray-100 z-[1000] flex flex-col overflow-hidden animate-fade-in-up origin-bottom-right">

  <header class="bg-gradient-to-r from-[#00BFC5] to-cyan-600 p-5 flex items-center justify-between text-white shadow-md">
    <div class="flex items-center gap-3">
      <div class="relative">
        <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center border border-white/30">
          <mat-icon>smart_toy</mat-icon>
        </div>
        <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-400 border-2 border-cyan-600 rounded-full"></span>
      </div>
      <div>
        <h3 class="font-bold text-base leading-none">BookVerse Assistant</h3>
        <p class="text-cyan-100 text-xs mt-1">Typically replies instantly</p>
      </div>
    </div>
    <button (click)="toggleChat()" class="text-white/80 hover:text-white hover:bg-white/10 rounded-full p-1 transition-colors">
      <mat-icon>expand_more</mat-icon>
    </button>
  </header>

  <div class="flex-1 overflow-y-auto p-4 bg-[#F9FAFB] space-y-4 custom-scrollbar" #messagesContainer>

    <div *ngIf="isConnecting()" class="flex justify-center py-4">
      <span class="text-xs text-gray-400 flex items-center gap-1">
        <mat-icon class="!w-3 !h-3 text-[12px] animate-spin">sync</mat-icon> Connecting securely...
      </span>
    </div>

    @for (msg of chatMessages(); track $index) {

      <div class="flex justify-start w-full" *ngIf="msg.sender === 'bot'">
        <div class="max-w-[85%] flex gap-2">
          <div class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0 mt-auto text-gray-500">
             <mat-icon class="!w-3 !h-3 text-[12px]">smart_toy</mat-icon>
          </div>
          <div class="bg-white border border-gray-100 text-gray-800 p-3 rounded-2xl rounded-bl-none shadow-sm">
            <p [innerHTML]="msg.message" class="text-sm leading-relaxed"></p>
            <p class="text-[10px] text-gray-400 mt-1 text-right">{{ msg.timestamp | date:'shortTime' }}</p>
          </div>
        </div>
      </div>

      <div class="flex justify-end w-full" *ngIf="msg.sender === 'user'">
        <div class="max-w-[85%]">
          <div class="bg-[#00BFC5] text-white p-3 rounded-2xl rounded-br-none shadow-md">
            <p [innerHTML]="msg.message" class="text-sm leading-relaxed"></p>
            <p class="text-[10px] text-cyan-100 mt-1 text-right">{{ msg.timestamp | date:'shortTime' }}</p>
          </div>
        </div>
      </div>

    }

    <div *ngIf="isTyping()" class="flex justify-start animate-pulse">
      <div class="bg-gray-100 p-3 rounded-2xl rounded-bl-none flex gap-1 items-center ml-8">
        <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></span>
        <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
        <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
      </div>
    </div>

    <div *ngIf="chatOptions().length > 0" class="flex flex-wrap gap-2 justify-end mt-2 pl-8">
      @for (option of chatOptions(); track $index) {
        <button (click)="sendOption(option)"
                class="bg-white border border-[#00BFC5] text-[#00BFC5] px-4 py-2 rounded-full text-xs font-bold
                       hover:bg-[#00BFC5] hover:text-white transition-all duration-200 shadow-sm transform hover:-translate-y-0.5">
          {{ option }}
        </button>
      }
    </div>

  </div>

  <footer class="p-3 bg-white border-t border-gray-100">
    <form (ngSubmit)="sendMessage()" [formGroup]="messageForm" class="relative flex items-center gap-2">

      <input type="text" formControlName="message"
             [placeholder]="chatOptions().length > 0 ? 'Choose an option above...' : 'Type a message...'"
             class="w-full bg-gray-50 border-transparent focus:bg-white focus:border-[#00BFC5] focus:ring-[#00BFC5]/20 rounded-full pl-4 pr-12 py-3 text-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed"
             [disabled]="isConnecting() || chatOptions().length > 0">

      <button type="submit"
              class="absolute right-1.5 p-2 bg-[#00BFC5] text-white rounded-full hover:bg-[#009AA0] disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-sm flex items-center justify-center"
              [disabled]="messageForm.invalid || isConnecting() || chatOptions().length > 0">
        <mat-icon class="!w-4 !h-4 text-[16px]">send</mat-icon>
      </button>
    </form>
  </footer>

</div>
