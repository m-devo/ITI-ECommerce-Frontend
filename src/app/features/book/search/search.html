<div class="search-wrapper bg-gray-50 pt-6 pb-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Search Bar -->
    <div class="relative max-w-2xl mx-auto">
      <div class="relative">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          (keydown.enter)="onSearch()"
          placeholder="Search for books, authors, categories..."
          class="w-full px-5 py-3 pl-12 pr-12 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:outline-none text-gray-900 placeholder-gray-400 transition-all shadow-sm focus:shadow-md"
          autocomplete="off"
        />

        <!-- Search Icon -->
        <svg
          class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>

        <!-- Clear Button -->
        <button
          *ngIf="searchQuery"
          (click)="clearSearch()"
          type="button"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-700 transition-colors"
          aria-label="Clear search"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Search Results Dropdown -->
      <div
        *ngIf="showResults && searchQuery"
        class="absolute w-full mt-2 bg-white rounded-lg shadow-xl border border-gray-200 max-h-96 overflow-y-auto z-50"
      >
        <!-- Loading State -->
        <div *ngIf="isSearching" class="p-8 text-center">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mb-2"></div>
          <p class="text-gray-600 text-sm">Searching...</p>
        </div>

        <!-- Results -->
        <div
          *ngIf="!isSearching && books.length > 0"
          class="divide-y divide-gray-100"
        >
          <a
            *ngFor="let book of books"
            [routerLink]="['/book', book._id]"
            (click)="selectBook(book)"
            class="flex items-center gap-4 p-4 hover:bg-blue-50 transition-colors cursor-pointer group"
          >
            <!-- Book Image -->
            <div class="flex-shrink-0">
              <img
                [src]="book.imagePath"
                [alt]="book.title"
                class="w-16 h-20 object-cover rounded shadow-sm border border-gray-200 group-hover:shadow-md transition-shadow"
                onerror="this.src='assets/images/book-placeholder.jpg'"
              />
            </div>

            <!-- Book Info -->
            <div class="flex-1 min-w-0">
              <h3 class="font-semibold text-gray-900 truncate group-hover:text-blue-600 transition-colors">
                {{ book.title }}
              </h3>
              <p class="text-sm text-gray-600 truncate mt-0.5">
                {{ book.author }}
              </p>
              <div class="flex items-center gap-3 mt-2 flex-wrap">
                <span class="text-blue-600 font-bold">
                  {{ book.price | currency }}
                </span>
                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-0.5 rounded">
                  {{ book.category }}
                </span>
                <!-- Rating Display -->
                <div
                  *ngIf="book.averageRating > 0"
                  class="flex items-center gap-1"
                >
                  <svg
                    class="w-4 h-4 text-yellow-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                  <span class="text-sm text-gray-600">
                    {{ book.averageRating.toFixed(1) }}
                  </span>
                </div>
              </div>
            </div>

            <!-- Stock Badge -->
            <div class="flex-shrink-0">
              <span
                *ngIf="book.stock > 0"
                class="inline-flex items-center px-2.5 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"
              >
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5"></span>
                In Stock
              </span>
              <span
                *ngIf="book.stock === 0"
                class="inline-flex items-center px-2.5 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800"
              >
                <span class="w-1.5 h-1.5 bg-red-500 rounded-full mr-1.5"></span>
                Out of Stock
              </span>
            </div>
          </a>
        </div>

        <!-- No Results -->
        <div
          *ngIf="!isSearching && books.length === 0"
          class="p-8 text-center"
        >
          <div class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
            <svg
              class="w-8 h-8 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <p class="text-gray-700 font-medium">
            No books found for "{{ searchQuery }}"
          </p>
          <p class="text-sm text-gray-500 mt-1">
            Try adjusting your search or filters
          </p>
        </div>
      </div>

      <!-- Click Outside Overlay -->
      <div
        *ngIf="showResults && searchQuery"
        (click)="showResults = false"
        class="fixed inset-0 z-40"
      ></div>
    </div>

   
  </div>
</div>
