<!-- Write Review Section -->
<div class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-xl shadow-sm p-8 mb-8">
      <h3 class="text-2xl font-bold text-dark mb-6">Write a Review</h3>

      <!-- Rating Input -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-dark mb-3">
          Your Rating <span class="text-red-500">*</span>
        </label>
        <div class="flex gap-2">
          <button
            *ngFor="let star of getStarArray()"
            (click)="setRating(star)"
            (mouseenter)="setHoverRating(star)"
            (mouseleave)="setHoverRating(0)"
            type="button"
            class="transition-transform hover:scale-110 focus:outline-none"
          >
            <span
              [class.text-accent]="star <= (hoverRating || rating)"
              [class.text-gray-300]="star > (hoverRating || rating)"
              class="text-4xl"
              >★</span
            >
          </button>
        </div>
      </div>

      <!-- Review Title -->
      <!-- <div class="mb-6">
        <label class="block text-sm font-semibold text-dark mb-3">
          Review Title
        </label>
        <input
          type="text"
          [(ngModel)]="reviewTitle"
          placeholder="Sum up your experience in one line"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition"
        />
      </div> -->

      <!-- Review Text -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-dark mb-3">
          Your Review
        </label>
        <textarea
          [(ngModel)]="reviewText"
          placeholder="Share your thoughts about this book..."
          rows="10"
          maxlength="500"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition resize-none"
        >
        </textarea>
        <p class="text-sm text-dark-light mt-2">
          {{ reviewText.length }} / 1000 characters
        </p>
      </div>

      <!-- Audio Upload Section -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-dark mb-3">
          Audio Review (Optional)
        </label>
        <p class="text-xs text-dark-light mb-3">
          Upload an audio file or record your review. We'll transcribe it
          automatically.
        </p>

        <div class="space-y-4">
          <!-- Recording Controls -->
          <div class="flex gap-3">
            <button
              *ngIf="!isRecording && !audioPreviewUrl"
              (click)="startRecording()"
              type="button"
              class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-primary-dark transition"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"
                  clip-rule="evenodd"
                />
              </svg>
              Start Recording
            </button>

            <button
              *ngIf="isRecording"
              (click)="stopRecording()"
              type="button"
              class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition animate-pulse"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
                  clip-rule="evenodd"
                />
              </svg>
              Stop Recording
            </button>

            <label
              *ngIf="!isRecording && !audioPreviewUrl"
              class="flex items-center gap-2 px-4 py-2 bg-white border-2 border-primary text-primary rounded-lg font-medium hover:bg-neutral transition cursor-pointer"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
              Upload Audio
              <input
                type="file"
                (change)="onFileSelected($event)"
                accept="audio/*"
                class="hidden"
              />
            </label>
          </div>

          <!-- Audio Preview -->
          <div *ngIf="audioPreviewUrl" class="bg-neutral rounded-lg p-4">
            <div class="flex items-center justify-between mb-3">
              <span class="text-sm font-semibold text-dark">Audio Preview</span>
              <button
                (click)="removeAudio()"
                type="button"
                class="text-red-500 hover:text-red-600 text-sm font-medium"
              >
                Remove
              </button>
            </div>
            <audio [src]="audioPreviewUrl" controls class="w-full"></audio>
            <p class="text-xs text-dark-light mt-2">
              ✓ Audio will be transcribed when you submit the review
            </p>
          </div>

          <!-- Transcription Status -->
          <div
            *ngIf="isTranscribing"
            class="bg-accent bg-opacity-10 border border-accent border-opacity-30 rounded-lg p-4"
          >
            <div class="flex items-center gap-3">
              <div
                class="animate-spin rounded-full h-5 w-5 border-2 border-accent border-t-transparent"
              ></div>
              <span class="text-sm font-medium text-dark"
                >Transcribing audio...</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        (click)="submitReview()"
        [disabled]="rating === 0 || isSubmitting || (!reviewText.trim() && !selectedFile)"
        type="button"
        class="px-8 py-3 bg-primary text-white rounded-lg font-semibold hover:bg-primary-dark transition disabled:opacity-50 disabled:cursor-not-allowed shadow-sm"
      >
        <span *ngIf="!isSubmitting">Submit Review</span>
        <span *ngIf="isSubmitting" class="flex items-center gap-2">
          <div
            class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"
          ></div>
          Submitting...
        </span>
      </button>
    </div>
  </div>
</div>
