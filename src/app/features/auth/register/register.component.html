<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- First Name -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
        <input
          type="text"
          [(ngModel)]="firstName"
          name="firstName"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your first name"
          required
        >
      </div>

      <!-- Last Name -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
        <input
          type="text"
          [(ngModel)]="lastName"
          name="lastName"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your last name"
          required
        >
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your email"
          required
        >
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter your password"
          required
        >
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Confirm your password"
          required
        >
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading">Registering...</span>
      </button>
    </form>

    <!-- Link to Login -->
    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/auth/login" class="text-blue-500 hover:underline">Login here</a>
    </p>
  </div>
</div>
