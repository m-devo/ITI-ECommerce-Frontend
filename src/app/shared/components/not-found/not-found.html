<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="text-center p-8 max-w-md mx-auto">
    <mat-icon class="text-gray-400 text-8xl mb-6">search_off</mat-icon>
    <h1 class="text-4xl font-bold text-gray-800 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
    <p class="text-gray-600 mb-8">
      Sorry, the page you are looking for doesn't exist. It might have been moved or deleted.
    </p>
    <div class="space-y-4">
      <button mat-raised-button color="primary" routerLink="/" class="w-full">
        <mat-icon class="mr-2">home</mat-icon>
        Go Home
      </button>
      <button mat-stroked-button color="primary" (click)="goBack()" class="w-full">
        <mat-icon class="mr-2">arrow_back</mat-icon>
        Go Back
      </button>
    </div>
  </div>
</div>
