<div class="p-6">
  <div class="relative mb-6" (click)="openSearchModal()">
    <input type="text" placeholder="Search our store"
           class="w-full border rounded-md py-2 px-4 cursor-pointer bg-gray-50" readonly>
    <mat-icon class="absolute right-3 top-2.5 text-gray-400">search</mat-icon>
  </div>

  <mat-nav-list>
    <a mat-list-item routerLink="/" routerLinkActive="active-link">Home</a>
    <a mat-list-item routerLink="/shop" routerLinkActive="active-link">Shop</a>
    <a mat-list-item routerLink="/about" routerLinkActive="active-link">About</a>
    <a mat-list-item routerLink="/contact" routerLinkActive="active-link">Contact</a>
  </mat-nav-list>

  <mat-divider class="my-4"></mat-divider>

  <h3 class="text-gray-500 font-semibold uppercase text-sm mb-2">My Account</h3>
  <mat-nav-list>
    @if (authService.isLoggedIn$ | async) {
      <a mat-list-item routerLink="/user/profile">Profile</a>
      <a mat-list-item routerLink="/user/orders">My Orders</a>
      <a mat-list-item routerLink="/user/books">My Books</a>
      @if (!(authService.isAdmin$ | async)) {
      <a mat-list-item routerLink="/user/complaints">My Complaints</a>
      }
      @if (authService.isAdmin$ | async) {
        <a mat-list-item routerLink="/admin">Admin Page</a>
      }
      <a mat-list-item (click)="logout()">Logout</a>
    } @else {
      <a mat-list-item routerLink="auth/login">Log in</a>
      <a mat-list-item routerLink="auth/register">Create account</a>
    }
  </mat-nav-list>
</div>
